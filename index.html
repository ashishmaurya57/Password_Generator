<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-conatiner">
            <input readonly placeholder="Password" class= "display" data-passwordDisplay>
            <button data-copy>
                <span data-copMsg></span>
                <img src="copy.png" alt="'Copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Lenght</p>
                <p data-length>0</p>

            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Upper Case letter</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lower Case letter</label>
            </div>
            <div>
                <input type="checkbox" id="number">
                <label for="number">Include number</label>
            </div>
                
              <div> 
                <input type="checkbox" id="symbol">
                <label for="symbol">Include symbol r</label>
            </div>
            <div class="strength-conatainer">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <button class="generate-button">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
